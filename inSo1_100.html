<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i <= 100; i++) {

        if (i % 3 == 0 && i % 5 !== 0) {
            document.write('số ' + i + ' Fizz' + '<br>');
        } else if (i % 5 == 0 && i % 3 !== 0) {
            document.write('số ' + i + ' Buzz' + '<br>');
        } else if (i % 5 == 0 && i % 3 == 0) {
            document.write('số ' + i + ' FizzBuzz' + '<br>');
        } else {
            document.write('số ' + i + '<br>');
        }

    }
</script>
</body>
</html>
