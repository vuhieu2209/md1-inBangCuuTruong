<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table style='width: 50%; color: red'>")
    for (let i = 1; i <= 9; i++) {
      document.write("<tr>");
        for (let j = 2; j <=9 ; j++) {
            document.write("<td>" + j + "x" + i + "=" +(j*i) +"</td>");
        }
        document.write("<tr>")
    }
    document.write("</tr></table>")

</script>

</body>
</html>
